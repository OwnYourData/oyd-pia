
<div>
    <h2><span translate="piaApp.data.detail.title">Data</span> {{data.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="piaApp.data.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{data.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.data.type">type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="datatype.detail({id:data.type.id})">{{data.type.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
