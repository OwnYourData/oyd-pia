<div>
    <h2 translate="piaApp.plugin.home.title">Plugins</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2">
                <button class="btn btn-primary" ui-sref="plugin.install">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="piaApp.plugin.home.installLabel">Install Plugin</span>
                </button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary" ngf-select="upload($file)">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="piaApp.plugin.home.createLabel">Upload new plugin</span>
                </button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary" ui-sref="plugin.register">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="piaApp.plugin.home.registerLabel">Register new plugin</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span translate="piaApp.plugin.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="identifier"><span translate="piaApp.plugin.identifier">Identifier</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="infourl"><span translate="piaApp.plugin.infourl">Info</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th><span translate="piaApp.plugin.picture">Picture</span></th>
<!--
                <th jh-sort-by="path"><span translate="piaApp.plugin.type">Type</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="running"><span translate="piaApp.plugin.state">State</span><span
                    class="glyphicon glyphicon-sort"></span></th>
-->
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="plugin in plugins track by plugin.id">
                <td><a ui-sref="plugin.detail({id:plugin.id})">{{plugin.id}}</a></td>
                <td><a ng-href="{{plugin.url}}" ng-if="plugin.url">{{plugin.name}}</a><div ng-if="plugin.url == null">{{plugin.name}}</div></td>
                <td>{{plugin.identifier}}</td>
                <td><a ng-href="{{plugin.infourl}}" ng-if="plugin.infourl">Details</a><div ng-if="plugin.infourl == null">keine Details</div></td>
                <td><img width="64" height="64" src="{{plugin.picture}}"></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button ng-if="plugin.state == 'Stopped' && plugin.type == 'Host'" ng-click="start(plugin)"
                                class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-play"></span>
                            <span translate="piaApp.plugin.start">Start</span>
                        </button>
                        <button ng-if="plugin.state == 'Running'" ng-click="stop(plugin)"
                                class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-stop"></span>
                            <span translate="piaApp.plugin.stop">Stop</span>
                        </button>
                        <button type="submit"
                                ui-sref="plugin.edit({id:plugin.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="plugin.delete({id:plugin.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
